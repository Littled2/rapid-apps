title: Add new words to the database

======================================

<a href="/gym/exercises">Back</a>

<h1>Add new exercise</h1>

<br><br>

<form
    x-data="{
        name: ''
    }"
    @submit.prevent="$post({ route: '/backend/api/gym/exercises/POST-new-exercise.php', body: { name } })"
    @post="window.location.href = '/gym/exercises'"   
    class="flex flex-col gap-m"
>

    <div class="form-item">
        <div>
            <label>Name of exercise</label>
        </div>
        <input type="text" x-model="name">
    </div>

    <div class="flex flex-col">
        <button type="submit">Submit</button>
    </div>

</form>
