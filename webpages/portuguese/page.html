    x-data="{ wordCount: $persist(0) }"
    x-init="$get('/backend/api/portuguese/words/GET-word-count.php');"

    <div class="flex space-between align-center">
        <h1>
            <span>
                Oi <span x-text="authenticated.username"></span>!

        </a>

        <div>

            <hr>
        </div>

        <div class="flex flex-col">

            <a class="card flex-1 flex flex-col" href="/portuguese/quiz?questions=15">

            <a class="card flex-1 flex flex-col" href="/portuguese/quiz?questions=15">

        </div>

        <div>
            <a href="/portuguese/add-words" class="p underline">+ Add words</a>
        </div>

    </div>
